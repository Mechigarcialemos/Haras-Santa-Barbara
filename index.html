<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-color: #ffffff; /* fondo blanco */
    color: #ffffff; /* texto blanco por defecto (pero los párrafos los ajustamos en secciones) */
  }
  header {
    background-color: #000000; /* header negro */
    padding: 20px;
    text-align: center;
  }
  header h1 {
    color: #ffffff;
    text-transform: uppercase; /* todo en mayúscula */
    margin: 0;
  }
  nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }
  nav a:hover {
    color: #7d9463; /* verde oliva suave para hover */
  }
  section {
    padding: 60px 20px;
    max-width: 1000px;
    margin: auto;
    background-color: #000000; /* fondo negro para secciones */
    color: #ffffff; /* texto blanco en secciones */
  }
  section:nth-child(even) {
    /* Para mantener todo negro, lo dejamos igual */
    background-color: #000000;
  }
  h1, h2 {
    color: #ffffff;
  }
  p {
    color: #dcdcdc; /* gris claro para párrafos para no fatigar la vista */
  }
  .servicios ul {
    list-style: square;
    padding-left: 20px;
  }
  .galeria img {
    width: 100%;
    max-width: 300px;
    margin: 10px;
    border-radius: 8px;
    transition: transform 0.3s;
    border: 2px solid #7d9463; /* marco verde oliva */
  }
<section id="galeria">
  <h2>Galería</h2>
  <div class="galeria">
    <img src="imagenes/Captura%20de%20pantalla%202025-07-07%20004500.jpg" alt="Foto 1" />
    <img src="imagenes/Captura%20de%20pantalla%202025-07-07%20004456.jpg" alt="Foto 2" />
    <img src="imagenes/Captura%20de%20pantalla%202025-07-07%20004448.jpg" alt="Foto 3" />
    <img src="imagenes/Captura%20de%20pantalla%202025-07-07%20004433.jpg" alt="Foto 4" />
    <img src="imagenes/Captura%20de%20pantalla%202025-07-07%20004425.jpg" alt="Foto 5" />
  </div>
</section>
  }
  .galeria {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 400px;
    margin: auto;
  }
  input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: inherit;
    font-size: 1em;
  }
  input[type="submit"] {
    background-color: #7d9463;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #4b6043;
  }
  footer {
    background-color: #000000;
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    color: #ffffff;
  }
  .redes a {
    margin: 0 10px;
    color: #ffffff;
    text-decoration: none;
  }
  .redes a:hover {
    color: #7d9463;
  }
  @media (max-width: 600px) {
    .galeria {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
